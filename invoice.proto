syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/353solutions/backoffice/pb";

message LineItem {
  string sku = 1;
  int64 amount = 2;
  int64 price = 3; // Â¢
}

message Invoice {
  string id = 1;
  google.protobuf.Timestamp time = 2;
  string customer = 3;
  repeated LineItem items = 4;
}